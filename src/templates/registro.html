<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" tydive="text/css" href="static/css/estilos_login.css">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="registro">
            <div class="mb-3">
                <h1 class="h3 mb-3 fw-normal">Ingreso UDEC-Soft</h1>
                <form action = "/guardar_usuarios" method = "post">
                    <label for="exampleFormControlInput1" class="form-label">Correo</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com" name = "usuario">
                    <br>
                    <label for="exampleFormControlInput1" class="form-label">Roll</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Admin/Usuario" name = "roll">
                    <br>
                    <label for="inputPassword5" class="form-label">Contraseña</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name = "password">
                    <div id="passwordHelpBlock" class="form-text">
                    Asegurate de digitar una contraseña que recuerdes luego.
                    </div>
                    <br>
                    <button class="btn btn-primary w-100 py-2" type="submit">Registrarse</button>
                    <p class="mt-5 mb-3 text-body-secondary">© 2023</p>
                </form> 
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
